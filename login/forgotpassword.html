<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_fp.css">
    <title>Forgot Password</title>
</head>
<body>
    <video autoplay muted loop>
        <source src="video.mp4" type="video/mp4">  
    </video>
    <div class="fp-layout">
        <form action="">    
            <div class="forgot-password-box">
                <div class="forgot-password-header">
                    <header>Forgot Password</header>
                </div>
                <div class="fp-dialouge">
                    <p>Enter your email & we'll send you a link to reset your password.</p>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Email" autocomplete="off" required>
                </div>
                <div class="input-submit">
                    <button class="submit-btn" id="submit"><a href="#"></a></button>
                    <label for="submit">Submit</label>
                </div>
                <div class="email-not-found-dialouge">
                    <p>We can't find your email.</p>
                </div>
                <div class="input-submit-back"><a href="login.html">
                    <button class="submit-back-btn" id="back-submit"></button>
                    <label for="back">Back to Login</label></a>
                </div>    
            </div>
        </form>
    </div>
</body>
</html>
