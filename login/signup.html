<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_signup.css">
    <title>Sign Up portal</title>
</head>
<body>
    <video autoplay muted loop>
        <source src="video.mp4" type="video/mp4">  
    </video>
    <div class="signup-layout">
        <form action="">
            <div class="signup-box">
                <div class="sign-up-header">
                    <header>Sign Up</header>
                </div> 
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Email" autocomplete="off" required>
                </div>
                <div class="input-box">
                    <input type="password" class="input-field" placeholder="Create Password" autocomplete="off" required>
                </div>
                <div class="input-box">
                    <input type="password" class="input-field" placeholder="Confirm Password" autocomplete="off" required>
                </div>
                <div class="input-submit">
                    <button class="submit-btn" id="submit"></button>
                    <label for="submit">Sign Up<a href="#"></a></label>
                </div>
                <div class="log-in-link">
                    <p>Already have an account? <a href="login.html">Log In</a></p>
                </div>
            </div>
        </form>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.querySelector("form").addEventListener("submit", async function (event) {
                event.preventDefault();
    
                const email = document.querySelector(".input-box input[type='text']").value;
                const password = document.querySelector(".input-box input[type='password']").value;
    
                const response = await fetch("http://localhost:5000/signup", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, password })
                });
    
                const result = await response.json();
                alert(result.message);
            });
        });
    </script>    
</body>
</html>
